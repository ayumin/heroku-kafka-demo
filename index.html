<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>chat</title>
<script src="/socket.io/socket.io.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<script>
$(function() {
  var socket = io.connect();

  socket.on('msg', function(data) {
    console.log(data);
    user = '<img src=\"' + data.user.profile_image_url + '\">';
    text = data.text;
    $('div').prepend( user + text + '<hr>');
  });
});
</script>
<div></div>
</body>
</html>
